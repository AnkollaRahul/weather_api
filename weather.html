<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Weather Forecast</h1>
            <div class="input-group mb-3 mx-auto" style="width: 50%;">
                <input type="text" class="form-control" id="city-input" placeholder="Enter city name">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="search-button">Search</button>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-md-4">
                <div class="daily-report">
                    <h4>Weather Forecast</h4>
                    <ul id="sun-moon-data" class="list-unstyled">
                        <!-- Sun and moon data will be appended here -->
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="weather-info d-none" id="weather-info">
                    <h2 id="city-name">City Name</h2>
                    <i id="weather-icon" class="wi"></i>
                    <p id="weather-description">Weather Description</p>
                    <p id="temperature">Temperature: <span id="temp-value">0</span>Â°C</p>
                    <p id="humidity">Humidity: <span id="humidity-value">0</span>%</p>
                    <p id="wind-speed">Wind Speed: <span id="wind-value">0</span> km/h</p>
                    <div class="sun-info">
                        <div class="sunrise-sunset">
                            <p><i class="fas fa-sun"></i> Sunrise: <span id="sunrise-time">0:00 AM</span></p>
                            <p><i class="fas fa-sun"></i> Sunset: <span id="sunset-time">0:00 PM</span></p>
                            <p>Day Length: <span id="day-length">0 hrs 0 mins</span></p>
                        </div>
                        <div class="moon-info">
                            <p><i class="fas fa-moon"></i> Moon Phase: <span id="moon-phase">Waning Gibbous</span></p>
                            <p><i class="fas fa-moon"></i> Moonrise: <span id="moonrise-time">8:40 PM</span></p>
                            <p><i class="fas fa-moon"></i> Moonset: <span id="moonset-time">7:47 AM</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="five-day-forecast">
                    <h4>5-Day Forecast</h4>
                    <ul id="five-day-weather" class="list-unstyled">
                        <!-- 5-day weather data will be appended here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
